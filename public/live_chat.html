<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
    <link rel="stylesheet" href="style/jquery-ui.css">
    <link rel="stylesheet" href="style/live_chat.css">
    <link rel="stylesheet" href="style/main_menue.css">
</head>
<body>

<div class="flex-box">

    <div class="left-container">

        <h2>Chats</h2>

        <form class="new-chat" action="actions/start_chat.php" method="post">
            <!-- Hidden input field to store the selected username -->
            <input type="hidden" name="username" id="username" value="">
            <!-- Input field for user to search for a user -->
            <input type="text" name="new-chat" placeholder="Search for a user...">
            <!-- Submit button to initiate the chat -->
            <button type="submit">Chat</button>
        </form>

        <ul class="chat-list">
            <!-- Chats will be listed here  -->
        </ul>

    </div>


    <div class="right-container">

        <h2 class="chat-name">Selected Chat</h2>

        <div class="message-container">
            <!-- Messages of the selected chat will be inserted here -->
        </div>

        <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

        <form class="new-message" action="actions/send_message.php" method="post" target="dummyframe">
            <input type="hidden" name="chat_id" id="chat_id" value="">
            <input name="message" placeholder="Type your message">
            <button type="submit">Send</button>
        </form>
        

    </div>

</div>


<!-- Load JQuery Libraries before live_chat.js! -->
<script src="scripts/jquery-3.7.1.js"></script>
<script src="scripts/jquery-ui.js"></script>

<!-- Load the javascript functionality for this site -->
<script src="scripts/live_chat.js"></script>

</body>
</html>
