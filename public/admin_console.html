<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Admin Console</h1>
        </header>
        <nav class="admin-nav">
            <ul>
                <li><a href="#view-users">View All Users</a></li>
                <li><a href="#delete-users">Delete Users</a></li>
                <li><a href="#export-data">Export Data</a></li>
            </ul>
        </nav>
        <main class="admin-main">
            <section id="view-users" class="admin-section">
                <h2>View All Users</h2>
                <p>Here you can see all registered users.</p>
            </section>
            <section id="delete-users" class="admin-section">
                <h2>Delete Users</h2>
                <p>Here you can delete users from the system.</p>
            </section>
            <section id="export-data" class="admin-section">
                <h2>Export Data</h2>
                <p>Here you can export user data.</p>
            </section>
        </main>
    </div>
</body>
</html>
