<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convo Messenger</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="box">
        <img id="blue" src="images/logo_blue.svg" alt="Blue Logo" style="display: none;">
        <img id="yellow" src="images/logo_yellow.svg" alt="Yellow Logo" style="display: none;">
        
        <form action="actions/authenticate.php" method="post">
            <label>
                <input type="text" name="name" placeholder="Your Username" required>
            </label>
            <label>      
                <input type="password" name="password" placeholder="Your Password" required>
            </label>
            <div class="button-group">
                <button type="submit" name="action" value="login">Login</button>
                <button type="submit" name="action" value="register">Register</button>
            </div>
        </form>
    </div> 

    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <select id="select">
        <option value="yellow">yellow</option>
        <option selected="selected" value="blue">blue</option>
    </select>

    <script src="scripts/login.js"></script>
</body>
</html>
