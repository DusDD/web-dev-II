<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convo Chat</title>
    <link rel="stylesheet" href="style/jquery-ui.css">
    <style>
        #chat-list .selected {
            color: red;
        }
    </style>
</head>
<body>
<h1>Convos</h1>

<div id="chats">
    <label for="new-chat-input">
        User Search:
        <input type="text" name="new-chat" id="new-chat-input" placeholder="Search for a user...">
        <button id="new-chat-button">Start chat</button>
    </label>

    <ul id="chat-list">
        <!-- chat list will be populated here -->
    </ul>
</div>

<div id="chat-box">
    <!-- Messages of the selected chat will be displayed here -->
</div>


<form id="message-form">
    <input type="text" name="message" id="message-input" placeholder="Type your message...">
    <button type="submit">Send</button>
</form>

<!-- Load JQuery Libraries before live_chat.js! -->
<script src="scripts/jquery-3.7.1.js"></script>
<script src="scripts/jquery-ui.js"></script>

<!-- Load the javascript functionality for this site -->
<script src="scripts/live_chat.js"></script>

</body>
</html>
