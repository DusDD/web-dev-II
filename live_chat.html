<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Configura la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la escala inicial y el tamaño de la ventana -->
    <title>Chat App</title> <!-- Define el título de la página -->
    <link rel="stylesheet" href="style.css"> <!-- Enlaza el archivo CSS para estilos -->
    <link rel="icon" href="favicon.png" type="image/x-icon"> <!-- Enlaza el favicon -->
</head>
<body>
    <div class="container">
        <div class="users">
            <h2>Users</h2> <!-- Encabezado de la lista de usuarios -->
            <ul id="user-list"> <!-- Lista de usuarios -->
                <li>John</li> <!-- Usuario 1 -->
                <li>Adrian</li> <!-- Usuario 2 -->
            </ul>
        </div>
        <div class="chat">
            <div class="messages" id="messages">
                <!-- Aquí se insertarán los mensajes -->
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message..."> <!-- Campo de entrada de mensajes -->
                <button id="send-button">Send</button> <!-- Botón de enviar -->
            </div>
        </div>
    </div>

    <script>
        // JavaScript code will go here <!-- Sección para el código JavaScript -->
    </script>
</body>
</html>
